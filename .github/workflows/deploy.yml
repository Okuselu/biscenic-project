name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Fix permissions for peaceiris/actions-gh-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean cache and install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install
      working-directory: ./biscenic-client
      
    - name: Build
      run: npm run build
      working-directory: ./biscenic-client
      env:
        REACT_APP_API_URL: "https://biscenic-server-4.onrender.com"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./biscenic-client/build